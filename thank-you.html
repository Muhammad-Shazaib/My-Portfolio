<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thank You — Muhammad Shazaib</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 via-slate-900 to-indigo-900 text-white flex flex-col items-center justify-center min-h-screen text-center p-6">

  <!-- Success Icon -->
  <div class="mb-6 animate-bounce">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
         stroke-width="2" stroke="white" class="w-20 h-20 text-green-400 mx-auto">
      <path stroke-linecap="round" stroke-linejoin="round"
            d="M9 12.75L11.25 15L15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>
  </div>

  <div class="max-w-md">
    <h1 class="text-4xl font-bold mb-3 bg-gradient-to-r from-indigo-400 to-pink-400 bg-clip-text text-transparent">
      Message Sent Successfully!
    </h1>
    <p class="text-slate-300 mb-8 leading-relaxed">
      Thank you for reaching out 🌟 I’ll get back to you soon <b>إِنْ شَاءَ ٱللَّٰهُ</b>.
    </p>

    <a href="/index.html"
       class="inline-block bg-gradient-to-r from-indigo-500 to-pink-500 px-6 py-3 rounded-full font-medium shadow-lg hover:scale-105 transition">
       🔙 Back to Portfolio
    </a>
  </div>

  <!-- Confetti Script -->
  <script>
    // Confetti burst on page load
    function fireConfetti() {
      confetti({
        particleCount: 120,
        spread: 70,
        origin: { y: 0.6 },
        colors: ['#6366f1', '#ec4899', '#10b981', '#facc15']
      });
    }
    window.onload = fireConfetti;
  </script>
</body>
</html>
